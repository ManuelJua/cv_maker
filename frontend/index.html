<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CV Adapter - Tailor Your CV to Job Descriptions</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>CV Adapter</h1>
            <p>Adapt your CV or generate a cover letter for job descriptions automatically</p>
        </header>

        <main>
            <section class="upload-section">
                <div class="input-group">
                    <label for="action-type">Choose Action</label>
                    <select id="action-type" class="action-select">
                        <option value="adapt-cv">Adapt CV</option>
                        <option value="cover-letter">Generate Cover Letter</option>
                    </select>
                </div>

                <div class="input-group">
                    <label for="cv-file">Upload your CV (PDF or TXT)</label>
                    <input type="file" id="cv-file" accept=".pdf,.txt" required>
                    <span class="file-info"></span>
                </div>

                <div class="input-group">
                    <label for="job-url">Job Description URL (LinkedIn, Indeed, Reed)</label>
                    <input type="url" id="job-url" placeholder="https://..." required>
                </div>

                <div class="instructions-group">
                    <button id="add-instructions-btn" class="btn-secondary" type="button">Add instructions</button>
                    <button id="process-btn" class="btn-primary">Process</button>
                </div>
            </section>

            <section class="loading-section" style="display: none;">
                <div class="spinner"></div>
                <p id="loading-text">Processing your request...</p>
            </section>

            <section class="results-section" style="display: none;">
                <div class="results-header">
                    <h2 id="results-title">Results</h2>
                    <div class="download-options">
                        <button id="download-md-btn" class="btn-secondary">Download Markdown</button>
                        <button id="download-pdf-btn" class="btn-primary">Download PDF</button>
                        <button id="preview-pdf-btn" class="btn-secondary">Preview PDF</button>
                    </div>
                </div>
                
                <div class="results-container">
                    <div class="job-description-section">
                        <h3>Extracted Job Description</h3>
                        <div class="job-description-preview" id="job-description-content">
                            <!-- Job description content will be displayed here -->
                        </div>
                    </div>
                    
                    <div class="adapted-cv-section">
                        <h3 id="content-title">Adapted CV</h3>
                        <div class="cv-preview" id="cv-content">
                            <!-- Adapted CV or cover letter content will be displayed here -->
                        </div>
                    </div>
                </div>
            </section>
        </main>
    </div>

    <!-- Additional Instructions Modal -->
    <div id="instructions-modal" class="modal-overlay hidden" role="dialog" aria-modal="true" aria-labelledby="instructions-title">
        <div class="modal-content">
            <div class="modal-header">
                <h3 id="instructions-title">Additional instructions</h3>
                <button class="modal-close" id="instructions-close-btn" aria-label="Close">&times;</button>
            </div>
            <div class="instructions-panel">
                <label for="instructions-textarea">Enter any specific preferences or constraints</label>
                <textarea id="instructions-textarea" placeholder="E.g., Emphasize cloud experience, keep it to 1 page, British English, ..."></textarea>
                <div class="panel-actions">
                    <button id="instructions-cancel-btn" class="btn-secondary" type="button">Cancel</button>
                    <button id="instructions-save-btn" class="btn-primary" type="button">Save</button>
                </div>
            </div>
        </div>
    </div>
    <script type="module" src="js/app.js"></script>
</body>
</html>
